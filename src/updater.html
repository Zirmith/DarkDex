<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DarkDex Updater</title>
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet" />
  <style>
    /* Reset & base */
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
     /*  background: linear-gradient(135deg, #0a0a0a 0%, #1a0d2e 25%, #16213e 50%, #0f3460 75%, #0a0a0a 100%); */
     background: transparent;
      background-size: 400% 400%;
     /* animation: gradientShift 15s ease infinite;  */
      color: #e2e8f0;
      user-select: none;
      overflow: hidden;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      position: relative;
    }

    /* Animated background gradient */
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Background particles */
    .bg-particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    .bg-particle {
      position: absolute;
      background: radial-gradient(circle, rgba(139, 69, 255, 0.8) 0%, rgba(59, 130, 246, 0.4) 50%, transparent 100%);
      border-radius: 50%;
      animation: floatUp 12s linear infinite;
    }

    .bg-particle:nth-child(1) {
      width: 6px;
      height: 6px;
      left: 10%;
      animation-delay: 0s;
    }
    .bg-particle:nth-child(2) {
      width: 4px;
      height: 4px;
      left: 20%;
      animation-delay: 2s;
    }
    .bg-particle:nth-child(3) {
      width: 8px;
      height: 8px;
      left: 30%;
      animation-delay: 4s;
    }
    .bg-particle:nth-child(4) {
      width: 3px;
      height: 3px;
      left: 40%;
      animation-delay: 6s;
    }
    .bg-particle:nth-child(5) {
      width: 5px;
      height: 5px;
      left: 50%;
      animation-delay: 8s;
    }
    .bg-particle:nth-child(6) {
      width: 7px;
      height: 7px;
      left: 60%;
      animation-delay: 10s;
    }
    .bg-particle:nth-child(7) {
      width: 4px;
      height: 4px;
      left: 70%;
      animation-delay: 1s;
    }
    .bg-particle:nth-child(8) {
      width: 6px;
      height: 6px;
      left: 80%;
      animation-delay: 3s;
    }
    .bg-particle:nth-child(9) {
      width: 5px;
      height: 5px;
      left: 90%;
      animation-delay: 5s;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) rotate(360deg);
        opacity: 0;
      }
    }

    /* Installer container */
    .installer-card {
      background: rgba(15, 23, 42, 0.95);
      backdrop-filter: blur(20px);
      width: 520px;
      max-width: 95vw;
      border-radius: 24px;
      box-shadow: 
        0 0 60px rgba(139, 69, 255, 0.4),
        0 0 120px rgba(59, 130, 246, 0.2),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(139, 69, 255, 0.3);
      padding: 40px 45px 45px;
      position: relative;
      overflow: hidden;
      z-index: 10;
    }

    .installer-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, rgba(139, 69, 255, 0.1) 0%, transparent 50%, rgba(59, 130, 246, 0.1) 100%);
      border-radius: 24px;
      z-index: -1;
    }

    /* Header with Lugia and title */
    .header {
      display: flex;
      align-items: center;
      gap: 25px;
      margin-bottom: 35px;
    }

    .lugia-container {
      position: relative;
      width: 110px;
      height: 110px;
      flex-shrink: 0;
    }

    .updater-lugia {
      width: 100%;
      height: 100%;
      object-fit: contain;
      filter: drop-shadow(0 0 20px rgba(139, 69, 255, 0.8));
      animation: float 4s ease-in-out infinite;
      z-index: 10;
      position: relative;
    }

    .shadow-aura {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 200px;
      height: 200px;
      background: radial-gradient(circle, rgba(139, 69, 255, 0.4) 0%, rgba(59, 130, 246, 0.2) 40%, transparent 70%);
      border-radius: 50%;
      animation: pulse 3s ease-in-out infinite;
      filter: blur(15px);
      z-index: 1;
    }

    .title-container {
      flex-grow: 1;
      user-select: text;
    }

    .updater-title {
      font-size: 2.8rem;
      font-weight: 900;
      margin: 0;
      background: linear-gradient(135deg, #8b45ff 0%, #3b82f6 50%, #06b6d4 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-shadow: 0 0 30px rgba(139, 69, 255, 0.6);
      letter-spacing: 1.5px;
      line-height: 1.1;
    }

    .updater-subtitle {
      margin-top: 8px;
      font-size: 1.2rem;
      color: #94a3b8;
      font-weight: 600;
      letter-spacing: 0.5px;
    }

    /* Installer steps tracker */
    .steps {
      display: flex;
      justify-content: space-between;
      margin: 35px 0 25px;
      user-select: none;
      position: relative;
    }

    .steps::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, #1e293b 0%, #334155 50%, #1e293b 100%);
      border-radius: 2px;
      z-index: 1;
    }

    .step {
      position: relative;
      text-align: center;
      font-weight: 700;
      font-size: 0.9rem;
      color: #64748b;
      cursor: default;
      padding: 0 8px;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      user-select: none;
      transition: all 0.4s ease;
      z-index: 2;
      background: #0f172a;
      border-radius: 8px;
      padding: 8px 16px;
      border: 2px solid #334155;
    }

    .step.active {
      color: #8b45ff;
      border-color: #8b45ff;
      box-shadow: 0 0 20px rgba(139, 69, 255, 0.4);
      background: rgba(139, 69, 255, 0.1);
    }

    .step.completed {
      color: #10b981;
      border-color: #10b981;
      box-shadow: 0 0 15px rgba(16, 185, 129, 0.3);
      background: rgba(16, 185, 129, 0.1);
    }

    /* Update info panel */
    .update-info {
      background: rgba(30, 41, 59, 0.6);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(139, 69, 255, 0.2);
      border-radius: 18px;
      padding: 30px 35px;
      font-size: 1rem;
      color: #e2e8f0;
      line-height: 1.5;
      min-height: 120px;
      user-select: text;
      position: relative;
      overflow: hidden;
    }

    .update-info::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 1px;
      background: linear-gradient(90deg, transparent 0%, rgba(139, 69, 255, 0.5) 50%, transparent 100%);
    }

    .update-item {
      display: flex;
      align-items: center;
      gap: 16px;
      padding: 12px 0;
      color: #cbd5e1;
      transition: color 0.3s ease;
    }

    .update-item:hover {
      color: #f1f5f9;
    }

    .update-item i {
      color: #8b45ff;
      font-size: 1.4rem;
      min-width: 28px;
      text-align: center;
      filter: drop-shadow(0 0 8px rgba(139, 69, 255, 0.6));
    }

    /* Update status (icon + text) */
    .update-status {
      display: flex;
      align-items: center;
      gap: 16px;
      font-size: 1.3rem;
      margin-bottom: 18px;
      justify-content: center;
      user-select: none;
      font-weight: 700;
      color: #94a3b8;
    }
    .update-status.available {
      color: #10b981;
    }
    .update-status.up-to-date {
      color: #3b82f6;
    }
    .update-status.error {
      color: #ef4444;
    }

    .update-status i {
      font-size: 1.5rem;
      filter: drop-shadow(0 0 10px currentColor);
    }

    /* Progress bar */
    .progress-bar {
      width: 100%;
      height: 12px;
      background: rgba(30, 41, 59, 0.8);
      border-radius: 6px;
      overflow: hidden;
      margin-bottom: 15px;
      box-shadow: inset 0 0 15px rgba(0, 0, 0, 0.4);
      border: 1px solid rgba(139, 69, 255, 0.2);
    }

    .progress-fill {
      height: 100%;
      width: 0;
      background: linear-gradient(90deg, #8b45ff 0%, #3b82f6 50%, #06b6d4 100%);
      box-shadow: 0 0 15px rgba(139, 69, 255, 0.8);
      transition: width 0.4s ease;
      background-size: 200% 100%;
      animation: loading-stripes 2s linear infinite;
      border-radius: 6px;
      position: relative;
    }

    .progress-fill::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(90deg, transparent 0%, rgba(255, 255, 255, 0.3) 50%, transparent 100%);
      animation: shimmer 1.5s ease-in-out infinite;
    }

    @keyframes loading-stripes {
      0% { background-position: 200% 0; }
      100% { background-position: -200% 0; }
    }

    @keyframes shimmer {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }

    .progress-text {
      text-align: center;
      font-size: 1rem;
      color: #cbd5e1;
      font-weight: 600;
      user-select: none;
    }

    /* Buttons */
    .update-actions {
      margin-top: 32px;
      display: flex;
      justify-content: center;
      gap: 24px;
      user-select: none;
    }

    .btn {
      padding: 16px 36px;
      border-radius: 12px;
      border: none;
      font-weight: 700;
      font-size: 1.1rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 12px;
      transition: all 0.3s ease;
      user-select: none;
      position: relative;
      overflow: hidden;
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent 0%, rgba(255, 255, 255, 0.2) 50%, transparent 100%);
      transition: left 0.5s ease;
    }

    .btn:hover::before {
      left: 100%;
    }

    .btn-primary {
      background: linear-gradient(135deg, #8b45ff 0%, #3b82f6 100%);
      color: white;
      box-shadow: 0 0 25px rgba(139, 69, 255, 0.5);
      border: 1px solid rgba(139, 69, 255, 0.3);
    }
    .btn-primary:hover {
      box-shadow: 0 0 35px rgba(139, 69, 255, 0.7);
      transform: translateY(-2px);
      background: linear-gradient(135deg, #9d5bff 0%, #4f90f7 100%);
    }

    .btn-secondary {
      background: rgba(30, 41, 59, 0.8);
      backdrop-filter: blur(10px);
      color: #e2e8f0;
      border: 2px solid rgba(139, 69, 255, 0.3);
    }
    .btn-secondary:hover {
      background: rgba(139, 69, 255, 0.2);
      color: white;
      border-color: rgba(139, 69, 255, 0.6);
      box-shadow: 0 0 20px rgba(139, 69, 255, 0.4);
      transform: translateY(-2px);
    }

    /* Animations */
    @keyframes float {
      0%, 100% {
        transform: translateY(0) rotate(0deg);
      }
      50% {
        transform: translateY(-18px) rotate(5deg);
      }
    }

    @keyframes pulse {
      0%, 100% {
        opacity: 0.6;
        transform: translate(-50%, -50%) scale(1);
      }
      50% {
        opacity: 1;
        transform: translate(-50%, -50%) scale(1.15);
      }
    }

    /* Responsive design */
    @media (max-width: 600px) {
      .installer-card {
        padding: 30px 25px 35px;
        width: 100%;
        margin: 10px;
      }
      
      .header {
        gap: 20px;
        margin-bottom: 25px;
      }
      
      .lugia-container {
        width: 90px;
        height: 90px;
      }
      
      .updater-title {
        font-size: 2.2rem;
      }
      
      .updater-subtitle {
        font-size: 1rem;
      }
      
      .steps {
        margin: 25px 0 20px;
      }
      
      .step {
        font-size: 0.8rem;
        padding: 6px 12px;
      }
      
      .update-actions {
        flex-direction: column;
        gap: 16px;
      }
      
      .btn {
        width: 100%;
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <div class="bg-particles">
    <div class="bg-particle"></div>
    <div class="bg-particle"></div>
    <div class="bg-particle"></div>
    <div class="bg-particle"></div>
    <div class="bg-particle"></div>
    <div class="bg-particle"></div>
    <div class="bg-particle"></div>
    <div class="bg-particle"></div>
    <div class="bg-particle"></div>
  </div>

  <div class="installer-card" role="main" aria-label="DarkDex Updater">
    <div class="header">
      <div class="lugia-container" aria-hidden="true">
        <img
          src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/showdown/249.gif"
          alt="Shadow Lugia"
          class="updater-lugia"
          draggable="false"
        />
        <div class="shadow-aura"></div>
      </div>
      <div class="title-container">
        <h1 class="updater-title">DarkDex</h1>
        <p class="updater-subtitle">Shadow Database Updater</p>
      </div>
    </div>

    <nav class="steps" aria-label="Update process steps">
      <div class="step active" id="step-check">Checking</div>
      <div class="step" id="step-download">Download</div>
      <div class="step" id="step-install">Install</div>
      <div class="step" id="step-finish">Complete</div>
    </nav>

    <section class="update-info" aria-live="polite" id="update-info">
      <div class="update-status" id="update-status">
        <i class="ri-loader-4-line" id="status-icon" aria-hidden="true"></i>
        <span id="status-text">Checking for updates...</span>
      </div>

      <div class="update-details" id="update-details" style="display: none;"></div>

      <div class="progress-bar" id="progress-bar" style="display:none;">
        <div class="progress-fill" id="progress-fill"></div>
      </div>
      <div class="progress-text" id="progress-text" style="display:none;">Preparing update...</div>
    </section>

    <section class="update-actions" id="update-actions" style="display: none;">
      <button class="btn btn-primary" id="update-btn" aria-label="Start update">
        <i class="ri-download-line" aria-hidden="true"></i> Update Now
      </button>
      <button class="btn btn-secondary" id="skip-btn" aria-label="Skip update">
        <i class="ri-skip-forward-line" aria-hidden="true"></i> Skip Update
      </button>
    </section>
  </div>

  <script>
    const { ipcRenderer } = require('electron');

    // Elements
    const statusIcon = document.getElementById('status-icon');
    const statusText = document.getElementById('status-text');
    const updateStatus = document.getElementById('update-status');
    const updateDetails = document.getElementById('update-details');
    const updateActions = document.getElementById('update-actions');
    const progressBar = document.getElementById('progress-bar');
    const progressFill = document.getElementById('progress-fill');
    const progressText = document.getElementById('progress-text');
    const updateBtn = document.getElementById('update-btn');
    const skipBtn = document.getElementById('skip-btn');
    const steps = {
      check: document.getElementById('step-check'),
      download: document.getElementById('step-download'),
      install: document.getElementById('step-install'),
      finish: document.getElementById('step-finish')
    };

    function clearStepClasses() {
      Object.values(steps).forEach(step => {
        step.classList.remove('active', 'completed');
      });
    }
    function setStep(name, completed = false) {
      clearStepClasses();
      if (completed) {
        steps[name].classList.add('completed');
        // Also mark previous steps completed
        const order = ['check', 'download', 'install', 'finish'];
        const idx = order.indexOf(name);
        for (let i = 0; i < idx; i++) {
          steps[order[i]].classList.add('completed');
        }
      } else {
        steps[name].classList.add('active');
      }
    }

    // Listen for update status
    ipcRenderer.on('update-status', (event, data) => {
      updateUI(data);
    });

    // Listen for progress updates
    ipcRenderer.on('update-progress', (event, progress) => {
      progressBar.style.display = 'block';
      progressText.style.display = 'block';
      progressFill.style.width = `${progress.percent}%`;
      progressText.textContent = progress.message;
    });

    // Button handlers
    updateBtn.addEventListener('click', () => {
      ipcRenderer.send('start-update');
      updateActions.style.display = 'none';
      progressBar.style.display = 'block';
      progressText.style.display = 'block';
    });

    skipBtn.addEventListener('click', () => {
      ipcRenderer.send('skip-update');
    });

    function updateUI(data) {
      statusIcon.className = '';
      updateStatus.className = 'update-status';
      updateDetails.style.display = 'none';
      updateActions.style.display = 'none';
      progressBar.style.display = 'none';
      progressText.style.display = 'none';

      switch (data.status) {
        case 'checking':
          setStep('check');
          statusIcon.className = 'ri-loader-4-line';
          statusText.textContent = 'Checking for updates...';
          break;
        case 'available':
          setStep('check', true);
          setStep('download');
          statusIcon.className = 'ri-download-cloud-line available';
          statusText.textContent = 'Update Available!';
          showUpdateDetails(data.updateInfo);
          updateActions.style.display = 'flex';
          updateBtn.style.display = 'flex';
          skipBtn.style.display = 'flex';
          break;
        case 'up-to-date':
          setStep('finish', true);
          statusIcon.className = 'ri-check-line up-to-date';
          statusText.textContent = 'DarkDex is up to date';
          // Auto skip after 2 seconds
          setTimeout(() => {
            ipcRenderer.send('skip-update');
          }, 2000);
          break;
        case 'error':
          setStep('check');
          statusIcon.className = 'ri-error-warning-line error';
          statusText.textContent = 'Update check failed';
          showErrorDetails(data.error);
          updateActions.style.display = 'flex';
          updateBtn.style.display = 'none';
          skipBtn.textContent = 'Continue';
          skipBtn.style.display = 'flex';
          break;
        case 'downloading':
          setStep('download');
          statusIcon.className = 'ri-download-line';
          statusText.textContent = 'Downloading update...';
          progressBar.style.display = 'block';
          progressText.style.display = 'block';
          break;
        case 'installing':
          setStep('install');
          statusIcon.className = 'ri-loader-4-line';
          statusText.textContent = 'Installing update...';
          progressBar.style.display = 'block';
          progressText.style.display = 'block';
          break;
        case 'complete':
          setStep('finish', true);
          statusIcon.className = 'ri-check-line up-to-date';
          statusText.textContent = 'Update complete! Restarting...';
          progressBar.style.display = 'none';
          progressText.style.display = 'none';
          break;
      }
    }

    function showUpdateDetails(updateInfo) {
      updateDetails.style.display = 'block';
      updateDetails.innerHTML = `
        <div class="update-item">
          <i class="ri-file-list-3-line"></i>
          <span>Files to update: ${updateInfo.files ? updateInfo.files.length : 'Unknown'}</span>
        </div>
        <div class="update-item">
          <i class="ri-time-line"></i>
          <span>Last updated: ${updateInfo.lastUpdate || 'Unknown'}</span>
        </div>
        <div class="update-item">
          <i class="ri-information-line"></i>
          <span>New features and bug fixes available</span>
        </div>
      `;
    }

    function showErrorDetails(error) {
      updateDetails.style.display = 'block';
      updateDetails.innerHTML = `
        <div class="update-item">
          <i class="ri-error-warning-line"></i>
          <span>Error: ${error || 'Unknown error occurred'}</span>
        </div>
        <div class="update-item">
          <i class="ri-information-line"></i>
          <span>You can continue using DarkDex normally</span>
        </div>
      `;
    }

    window.addEventListener('DOMContentLoaded', () => {
      ipcRenderer.send('check-for-updates');
    });
  </script>
</body>
</html>
