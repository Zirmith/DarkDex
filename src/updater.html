<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DarkDex Updater</title>
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet" />
  <style>
    /* Reset & base */
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: radial-gradient(circle at center, #111 0%, #0a0a0a 100%);
      color: #ddd;
      user-select: none;
      overflow: hidden;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    /* Installer container */
    .installer-card {
      background: rgba(18, 12, 40, 0.95);
      width: 480px;
      max-width: 95vw;
      border-radius: 16px;
      box-shadow: 0 0 40px rgba(138, 43, 226, 0.7);
      border: 1px solid rgba(138, 43, 226, 0.3);
      padding: 30px 40px 40px;
      position: relative;
      overflow: hidden;
    }

    /* Header with Lugia and title */
    .header {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-bottom: 25px;
    }

    .lugia-container {
      position: relative;
      width: 100px;
      height: 100px;
      flex-shrink: 0;
    }

    .updater-lugia {
      width: 100%;
      height: 100%;
      object-fit: contain;
      filter: drop-shadow(0 0 15px rgba(138, 43, 226, 0.7));
      animation: float 3.5s ease-in-out infinite;
      z-index: 10;
      position: relative;
    }

    .shadow-aura {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 180px;
      height: 180px;
      background: radial-gradient(circle, rgba(138, 43, 226, 0.3) 0%, transparent 70%);
      border-radius: 50%;
      animation: pulse 2.5s ease-in-out infinite;
      filter: blur(10px);
      z-index: 1;
    }

    .title-container {
      flex-grow: 1;
      user-select: text;
    }

    .updater-title {
      font-size: 2.4rem;
      font-weight: 900;
      margin: 0;
      background: linear-gradient(45deg, #8a2be2, #4b0082, #9370db);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-shadow: 0 0 25px rgba(138, 43, 226, 0.5);
      letter-spacing: 1.2px;
    }

    .updater-subtitle {
      margin-top: 6px;
      font-size: 1.1rem;
      color: #b8b8b8;
      font-weight: 500;
    }

    /* Installer steps tracker */
    .steps {
      display: flex;
      justify-content: space-between;
      margin: 30px 0 20px;
      user-select: none;
    }

    .step {
      flex-grow: 1;
      position: relative;
      text-align: center;
      font-weight: 600;
      font-size: 0.85rem;
      color: #777;
      cursor: default;
      padding: 0 5px;
      letter-spacing: 0.06em;
      text-transform: uppercase;
      user-select: none;
      transition: color 0.3s ease;
    }
    .step:not(:last-child)::after {
      content: '';
      position: absolute;
      top: 50%;
      right: 0;
      width: 100%;
      height: 3px;
      background: #3e2c6a;
      transform: translateX(50%);
      z-index: -1;
      border-radius: 2px;
    }
    .step.active {
      color: #8a2be2;
      position: relative;
    }
    .step.active::after {
      background: linear-gradient(90deg, #8a2be2, #4b0082);
      box-shadow: 0 0 12px rgba(138, 43, 226, 0.6);
    }
    .step.completed {
      color: #4ade80;
    }
    .step.completed::after {
      background: #4ade80;
      box-shadow: 0 0 12px #4ade80;
    }

    /* Update info panel */
    .update-info {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(138, 43, 226, 0.3);
      border-radius: 14px;
      padding: 25px 30px;
      font-size: 0.95rem;
      color: #d1d5db;
      line-height: 1.4;
      min-height: 110px;
      user-select: text;
    }

    .update-item {
      display: flex;
      align-items: center;
      gap: 14px;
      padding: 10px 0;
      color: #c0bde5;
    }

    .update-item i {
      color: #8a2be2;
      font-size: 1.25rem;
      min-width: 24px;
      text-align: center;
    }

    /* Update status (icon + text) */
    .update-status {
      display: flex;
      align-items: center;
      gap: 14px;
      font-size: 1.15rem;
      margin-bottom: 15px;
      justify-content: center;
      user-select: none;
      font-weight: 600;
      color: #aaa;
    }
    .update-status.available {
      color: #4ade80;
    }
    .update-status.up-to-date {
      color: #60a5fa;
    }
    .update-status.error {
      color: #f87171;
    }

    /* Progress bar */
    .progress-bar {
      width: 100%;
      height: 10px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 5px;
      overflow: hidden;
      margin-bottom: 12px;
      box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.25);
    }

    .progress-fill {
      height: 100%;
      width: 0;
      background: linear-gradient(90deg, #8a2be2, #4b0082);
      box-shadow: 0 0 10px rgba(138, 43, 226, 0.7);
      transition: width 0.35s ease;
      background-size: 200% 100%;
      animation: loading-stripes 1.5s linear infinite;
      border-radius: 5px;
    }

    @keyframes loading-stripes {
      0% { background-position: 200% 0; }
      100% { background-position: -200% 0; }
    }

    .progress-text {
      text-align: center;
      font-size: 0.9rem;
      color: #b8b8b8;
      font-weight: 500;
      user-select: none;
    }

    /* Buttons */
    .update-actions {
      margin-top: 28px;
      display: flex;
      justify-content: center;
      gap: 20px;
      user-select: none;
    }

    .btn {
      padding: 14px 32px;
      border-radius: 10px;
      border: none;
      font-weight: 700;
      font-size: 1rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 10px;
      transition: all 0.3s ease;
      user-select: none;
      box-shadow: 0 0 10px rgba(0,0,0,0.15);
    }

    .btn-primary {
      background: linear-gradient(45deg, #8a2be2, #4b0082);
      color: white;
      box-shadow: 0 0 20px rgba(138, 43, 226, 0.6);
    }
    .btn-primary:hover {
      box-shadow: 0 0 25px rgba(138, 43, 226, 0.8);
      transform: translateY(-3px);
    }

    .btn-secondary {
      background: rgba(255, 255, 255, 0.12);
      color: #d1d5db;
      border: 1.5px solid rgba(255, 255, 255, 0.2);
    }
    .btn-secondary:hover {
      background: rgba(255, 255, 255, 0.25);
      color: white;
      border-color: rgba(138, 43, 226, 0.8);
      box-shadow: 0 0 15px rgba(138, 43, 226, 0.4);
    }

    /* Particle effect behind the card */
    .particles {
      pointer-events: none;
      position: absolute;
      top: -15%;
      left: -15%;
      width: 130%;
      height: 130%;
      overflow: visible;
      z-index: 0;
      filter: drop-shadow(0 0 3px rgba(138, 43, 226, 0.7));
    }

    .particles span {
      position: absolute;
      background: rgba(138, 43, 226, 0.6);
      border-radius: 50%;
      opacity: 0.6;
      animation: float-particle 8s linear infinite;
      filter: drop-shadow(0 0 8px rgba(138, 43, 226, 0.9));
    }
    /* Multiple particles with different delays and sizes */
    .particles span:nth-child(1) {
      width: 4px;
      height: 4px;
      top: 30%;
      left: 10%;
      animation-delay: 0s;
    }
    .particles span:nth-child(2) {
      width: 3px;
      height: 3px;
      top: 60%;
      left: 70%;
      animation-delay: 3s;
    }
    .particles span:nth-child(3) {
      width: 2px;
      height: 2px;
      top: 50%;
      left: 45%;
      animation-delay: 5s;
    }
    .particles span:nth-child(4) {
      width: 5px;
      height: 5px;
      top: 15%;
      left: 85%;
      animation-delay: 2s;
    }

    /* Animations */
    @keyframes float {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-15px);
      }
    }

    @keyframes pulse {
      0%, 100% {
        opacity: 0.6;
        transform: translate(-50%, -50%) scale(1);
      }
      50% {
        opacity: 1;
        transform: translate(-50%, -50%) scale(1.1);
      }
    }

    @keyframes float-particle {
      0% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="installer-card" role="main" aria-label="DarkDex Updater">
    <div class="header">
      <div class="lugia-container" aria-hidden="true">
        <img
          src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/showdown/249.gif"
          alt="Shadow Lugia"
          class="updater-lugia"
          draggable="false"
        />
        <div class="shadow-aura"></div>
      </div>
      <div class="title-container">
        <h1 class="updater-title">DarkDex Updater</h1>
        <p class="updater-subtitle">Shadow Database Update System</p>
      </div>
    </div>

    <nav class="steps" aria-label="Update process steps">
      <div class="step active" id="step-check">Checking</div>
      <div class="step" id="step-download">Downloading</div>
      <div class="step" id="step-install">Installing</div>
      <div class="step" id="step-finish">Finished</div>
    </nav>

    <section class="update-info" aria-live="polite" id="update-info">
      <div class="update-status" id="update-status">
        <i class="ri-loader-4-line" id="status-icon" aria-hidden="true"></i>
        <span id="status-text">Checking for updates...</span>
      </div>

      <div class="update-details" id="update-details" style="display: none;"></div>

      <div class="progress-bar" id="progress-bar" style="display:none;">
        <div class="progress-fill" id="progress-fill"></div>
      </div>
      <div class="progress-text" id="progress-text" style="display:none;">Preparing update...</div>
    </section>

    <section class="update-actions" id="update-actions" style="display: none;">
      <button class="btn btn-primary" id="update-btn" aria-label="Start update">
        <i class="ri-download-line" aria-hidden="true"></i> Update Now
      </button>
      <button class="btn btn-secondary" id="skip-btn" aria-label="Skip update">
        <i class="ri-skip-forward-line" aria-hidden="true"></i> Skip Update
      </button>
    </section>

    <div class="particles" aria-hidden="true">
      <span></span><span></span><span></span><span></span>
    </div>
  </div>

  <script>
    const { ipcRenderer } = require('electron');

    // Elements
    const statusIcon = document.getElementById('status-icon');
    const statusText = document.getElementById('status-text');
    const updateStatus = document.getElementById('update-status');
    const updateDetails = document.getElementById('update-details');
    const updateActions = document.getElementById('update-actions');
    const progressBar = document.getElementById('progress-bar');
    const progressFill = document.getElementById('progress-fill');
    const progressText = document.getElementById('progress-text');
    const updateBtn = document.getElementById('update-btn');
    const skipBtn = document.getElementById('skip-btn');
    const steps = {
      check: document.getElementById('step-check'),
      download: document.getElementById('step-download'),
      install: document.getElementById('step-install'),
      finish: document.getElementById('step-finish')
    };

    function clearStepClasses() {
      Object.values(steps).forEach(step => {
        step.classList.remove('active', 'completed');
      });
    }
    function setStep(name, completed = false) {
      clearStepClasses();
      if (completed) {
        steps[name].classList.add('completed');
        // Also mark previous steps completed
        const order = ['check', 'download', 'install', 'finish'];
        const idx = order.indexOf(name);
        for (let i = 0; i < idx; i++) {
          steps[order[i]].classList.add('completed');
        }
      } else {
        steps[name].classList.add('active');
      }
    }

    // Listen for update status
    ipcRenderer.on('update-status', (event, data) => {
      updateUI(data);
    });

    // Listen for progress updates
    ipcRenderer.on('update-progress', (event, progress) => {
      progressBar.style.display = 'block';
      progressText.style.display = 'block';
      progressFill.style.width = `${progress.percent}%`;
      progressText.textContent = progress.message;
    });

    // Button handlers
    updateBtn.addEventListener('click', () => {
      ipcRenderer.send('start-update');
      updateActions.style.display = 'none';
      progressBar.style.display = 'block';
      progressText.style.display = 'block';
    });

    skipBtn.addEventListener('click', () => {
      ipcRenderer.send('skip-update');
    });

    function updateUI(data) {
      statusIcon.className = '';
      updateStatus.className = 'update-status';
      updateDetails.style.display = 'none';
      updateActions.style.display = 'none';
      progressBar.style.display = 'none';
      progressText.style.display = 'none';

      switch (data.status) {
        case 'checking':
          setStep('check');
          statusIcon.className = 'ri-loader-4-line';
          statusText.textContent = 'Checking for updates...';
          break;
        case 'available':
          setStep('check', true);
          setStep('download');
          statusIcon.className = 'ri-download-cloud-line available';
          statusText.textContent = 'Update Available!';
          showUpdateDetails(data.updateInfo);
          updateActions.style.display = 'flex';
          updateBtn.style.display = 'flex';
          skipBtn.style.display = 'flex';
          break;
        case 'up-to-date':
          setStep('finish', true);
          statusIcon.className = 'ri-check-line up-to-date';
          statusText.textContent = 'DarkDex is up to date';
          // Auto skip after 2 seconds
          setTimeout(() => {
            ipcRenderer.send('skip-update');
          }, 2000);
          break;
        case 'error':
          setStep('check');
          statusIcon.className = 'ri-error-warning-line error';
          statusText.textContent = 'Update check failed';
          showErrorDetails(data.error);
          updateActions.style.display = 'flex';
          updateBtn.style.display = 'none';
          skipBtn.textContent = 'Continue';
          skipBtn.style.display = 'flex';
          break;
        case 'downloading':
          setStep('download');
          statusIcon.className = 'ri-download-line';
          statusText.textContent = 'Downloading update...';
          progressBar.style.display = 'block';
          progressText.style.display = 'block';
          break;
        case 'installing':
          setStep('install');
          statusIcon.className = 'ri-loader-4-line';
          statusText.textContent = 'Installing update...';
          progressBar.style.display = 'block';
          progressText.style.display = 'block';
          break;
        case 'complete':
          setStep('finish', true);
          statusIcon.className = 'ri-check-line up-to-date';
          statusText.textContent = 'Update complete! Restarting...';
          progressBar.style.display = 'none';
          progressText.style.display = 'none';
          break;
      }
    }

    function showUpdateDetails(updateInfo) {
      updateDetails.style.display = 'block';
      updateDetails.innerHTML = `
        <div class="update-item">
          <i class="ri-file-list-3-line"></i>
          <span>Files to update: ${updateInfo.files ? updateInfo.files.length : 'Unknown'}</span>
        </div>
        <div class="update-item">
          <i class="ri-time-line"></i>
          <span>Last updated: ${updateInfo.lastUpdate || 'Unknown'}</span>
        </div>
        <div class="update-item">
          <i class="ri-information-line"></i>
          <span>New features and bug fixes available</span>
        </div>
      `;
    }

    function showErrorDetails(error) {
      updateDetails.style.display = 'block';
      updateDetails.innerHTML = `
        <div class="update-item">
          <i class="ri-error-warning-line"></i>
          <span>Error: ${error || 'Unknown error occurred'}</span>
        </div>
        <div class="update-item">
          <i class="ri-information-line"></i>
          <span>You can continue using DarkDex normally</span>
        </div>
      `;
    }

    window.addEventListener('DOMContentLoaded', () => {
      ipcRenderer.send('check-for-updates');
    });
  </script>
</body>
</html>
