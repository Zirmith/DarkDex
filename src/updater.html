<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DarkDex Updater</title>
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet" />
  <style>
    /* Reset & base */
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: transparent;
      color: #e2e8f0;
      user-select: none;
      overflow: hidden;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      position: relative;
    }

    /* Floating particles in background */
    .bg-particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    .bg-particle {
      position: absolute;
      background: radial-gradient(circle, rgba(139, 69, 255, 0.6) 0%, rgba(59, 130, 246, 0.3) 50%, transparent 100%);
      border-radius: 50%;
      animation: floatUp 15s linear infinite;
      filter: blur(1px);
    }

    .bg-particle:nth-child(1) {
      width: 8px;
      height: 8px;
      left: 15%;
      animation-delay: 0s;
    }
    .bg-particle:nth-child(2) {
      width: 6px;
      height: 6px;
      left: 25%;
      animation-delay: 3s;
    }
    .bg-particle:nth-child(3) {
      width: 10px;
      height: 10px;
      left: 35%;
      animation-delay: 6s;
    }
    .bg-particle:nth-child(4) {
      width: 4px;
      height: 4px;
      left: 45%;
      animation-delay: 9s;
    }
    .bg-particle:nth-child(5) {
      width: 7px;
      height: 7px;
      left: 55%;
      animation-delay: 12s;
    }
    .bg-particle:nth-child(6) {
      width: 9px;
      height: 9px;
      left: 65%;
      animation-delay: 2s;
    }
    .bg-particle:nth-child(7) {
      width: 5px;
      height: 5px;
      left: 75%;
      animation-delay: 5s;
    }
    .bg-particle:nth-child(8) {
      width: 8px;
      height: 8px;
      left: 85%;
      animation-delay: 8s;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 0;
      }
      10% {
        opacity: 0.8;
      }
      90% {
        opacity: 0.8;
      }
      100% {
        transform: translateY(-10vh) rotate(360deg);
        opacity: 0;
      }
    }

    /* Main updater container */
    .installer-card {
      background: linear-gradient(145deg, 
        rgba(15, 23, 42, 0.95) 0%, 
        rgba(30, 41, 59, 0.9) 25%, 
        rgba(15, 23, 42, 0.95) 50%,
        rgba(30, 41, 59, 0.9) 75%,
        rgba(15, 23, 42, 0.95) 100%);
      backdrop-filter: blur(25px);
      width: 500px;
      max-width: 95vw;
      border-radius: 28px;
      box-shadow: 
        0 0 80px rgba(139, 69, 255, 0.6),
        0 0 160px rgba(59, 130, 246, 0.3),
        inset 0 2px 0 rgba(255, 255, 255, 0.15),
        inset 0 -2px 0 rgba(0, 0, 0, 0.3);
      border: 2px solid;
      border-image: linear-gradient(135deg, 
        rgba(139, 69, 255, 0.8) 0%, 
        rgba(59, 130, 246, 0.6) 25%,
        rgba(139, 69, 255, 0.4) 50%,
        rgba(59, 130, 246, 0.6) 75%,
        rgba(139, 69, 255, 0.8) 100%) 1;
      padding: 45px 50px 50px;
      position: relative;
      overflow: hidden;
      z-index: 10;
    }

    .installer-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, 
        rgba(139, 69, 255, 0.15) 0%, 
        transparent 30%, 
        rgba(59, 130, 246, 0.1) 70%, 
        transparent 100%);
      border-radius: 28px;
      z-index: -1;
      animation: shimmerBackground 8s ease-in-out infinite;
    }

    @keyframes shimmerBackground {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 0.7; }
    }

    /* Animated border glow */
    .installer-card::after {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: linear-gradient(45deg, 
        rgba(139, 69, 255, 0.8), 
        rgba(59, 130, 246, 0.6), 
        rgba(139, 69, 255, 0.4),
        rgba(59, 130, 246, 0.6),
        rgba(139, 69, 255, 0.8));
      background-size: 400% 400%;
      border-radius: 30px;
      z-index: -2;
      animation: borderGlow 6s ease infinite;
      filter: blur(3px);
    }

    @keyframes borderGlow {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    /* Header with Lugia and title */
    .header {
      display: flex;
      align-items: center;
      gap: 30px;
      margin-bottom: 40px;
    }

    .lugia-container {
      position: relative;
      width: 120px;
      height: 120px;
      flex-shrink: 0;
    }

    .updater-lugia {
      width: 100%;
      height: 100%;
      object-fit: contain;
      filter: drop-shadow(0 0 25px rgba(139, 69, 255, 1)) 
              drop-shadow(0 0 50px rgba(59, 130, 246, 0.6));
      animation: float 5s ease-in-out infinite;
      z-index: 10;
      position: relative;
    }

    .shadow-aura {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 220px;
      height: 220px;
      background: radial-gradient(circle, 
        rgba(139, 69, 255, 0.6) 0%, 
        rgba(59, 130, 246, 0.4) 30%, 
        rgba(139, 69, 255, 0.2) 60%, 
        transparent 80%);
      border-radius: 50%;
      animation: pulse 4s ease-in-out infinite;
      filter: blur(20px);
      z-index: 1;
    }

    .title-container {
      flex-grow: 1;
      user-select: text;
    }

    .updater-title {
      font-size: 3.2rem;
      font-weight: 900;
      margin: 0;
      background: linear-gradient(135deg, 
        #8b45ff 0%, 
        #3b82f6 25%, 
        #06b6d4 50%, 
        #3b82f6 75%, 
        #8b45ff 100%);
      background-size: 200% 200%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-shadow: 0 0 40px rgba(139, 69, 255, 0.8);
      letter-spacing: 2px;
      line-height: 1.1;
      animation: titleGlow 4s ease-in-out infinite;
    }

    @keyframes titleGlow {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    .updater-subtitle {
      margin-top: 10px;
      font-size: 1.3rem;
      color: #94a3b8;
      font-weight: 700;
      letter-spacing: 1px;
      text-shadow: 0 0 15px rgba(139, 69, 255, 0.4);
    }

    /* Progress steps */
    .steps {
      display: flex;
      justify-content: space-between;
      margin: 40px 0 30px;
      user-select: none;
      position: relative;
    }

    .steps::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      height: 6px;
      background: linear-gradient(90deg, 
        rgba(30, 41, 59, 0.8) 0%, 
        rgba(51, 65, 85, 0.6) 50%, 
        rgba(30, 41, 59, 0.8) 100%);
      border-radius: 3px;
      z-index: 1;
      box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5);
    }

    .step {
      position: relative;
      text-align: center;
      font-weight: 800;
      font-size: 1rem;
      color: #64748b;
      cursor: default;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      user-select: none;
      transition: all 0.5s ease;
      z-index: 2;
      background: linear-gradient(145deg, rgba(15, 23, 42, 0.9), rgba(30, 41, 59, 0.8));
      border-radius: 12px;
      padding: 12px 20px;
      border: 3px solid #334155;
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }

    .step.active {
      color: #8b45ff;
      border-color: #8b45ff;
      box-shadow: 
        0 0 25px rgba(139, 69, 255, 0.6),
        0 4px 20px rgba(0, 0, 0, 0.4);
      background: linear-gradient(145deg, 
        rgba(139, 69, 255, 0.2), 
        rgba(59, 130, 246, 0.1));
      transform: translateY(-2px);
    }

    .step.completed {
      color: #10b981;
      border-color: #10b981;
      box-shadow: 
        0 0 20px rgba(16, 185, 129, 0.5),
        0 4px 20px rgba(0, 0, 0, 0.4);
      background: linear-gradient(145deg, 
        rgba(16, 185, 129, 0.2), 
        rgba(5, 150, 105, 0.1));
    }

    /* Update info panel */
    .update-info {
      background: linear-gradient(145deg, 
        rgba(30, 41, 59, 0.8) 0%, 
        rgba(15, 23, 42, 0.9) 50%, 
        rgba(30, 41, 59, 0.8) 100%);
      backdrop-filter: blur(15px);
      border: 2px solid rgba(139, 69, 255, 0.3);
      border-radius: 20px;
      padding: 35px 40px;
      font-size: 1.1rem;
      color: #e2e8f0;
      line-height: 1.6;
      min-height: 140px;
      user-select: text;
      position: relative;
      overflow: hidden;
      box-shadow: 
        inset 0 2px 0 rgba(255, 255, 255, 0.1),
        0 8px 25px rgba(0, 0, 0, 0.3);
    }

    .update-info::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 2px;
      background: linear-gradient(90deg, 
        transparent 0%, 
        rgba(139, 69, 255, 0.8) 25%, 
        rgba(59, 130, 246, 0.6) 50%, 
        rgba(139, 69, 255, 0.8) 75%, 
        transparent 100%);
      animation: topBorderGlow 3s ease-in-out infinite;
    }

    @keyframes topBorderGlow {
      0%, 100% { opacity: 0.5; }
      50% { opacity: 1; }
    }

    .update-item {
      display: flex;
      align-items: center;
      gap: 18px;
      padding: 15px 0;
      color: #cbd5e1;
      transition: all 0.3s ease;
    }

    .update-item:hover {
      color: #f1f5f9;
      transform: translateX(5px);
    }

    .update-item i {
      color: #8b45ff;
      font-size: 1.6rem;
      min-width: 32px;
      text-align: center;
      filter: drop-shadow(0 0 12px rgba(139, 69, 255, 0.8));
      animation: iconPulse 2s ease-in-out infinite;
    }

    @keyframes iconPulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    /* Update status */
    .update-status {
      display: flex;
      align-items: center;
      gap: 20px;
      font-size: 1.5rem;
      margin-bottom: 20px;
      justify-content: center;
      user-select: none;
      font-weight: 800;
      color: #94a3b8;
    }
    .update-status.available {
      color: #10b981;
    }
    .update-status.up-to-date {
      color: #3b82f6;
    }
    .update-status.error {
      color: #ef4444;
    }

    .update-status i {
      font-size: 1.8rem;
      filter: drop-shadow(0 0 15px currentColor);
      animation: statusIconSpin 2s linear infinite;
    }

    @keyframes statusIconSpin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .update-status.available i,
    .update-status.up-to-date i,
    .update-status.error i {
      animation: none;
    }

    /* Progress bar */
    .progress-bar {
      width: 100%;
      height: 16px;
      background: linear-gradient(145deg, 
        rgba(30, 41, 59, 0.9), 
        rgba(15, 23, 42, 0.8));
      border-radius: 8px;
      overflow: hidden;
      margin-bottom: 18px;
      box-shadow: 
        inset 0 0 20px rgba(0, 0, 0, 0.5),
        0 2px 10px rgba(0, 0, 0, 0.3);
      border: 2px solid rgba(139, 69, 255, 0.3);
    }

    .progress-fill {
      height: 100%;
      width: 0;
      background: linear-gradient(90deg, 
        #8b45ff 0%, 
        #3b82f6 25%, 
        #06b6d4 50%, 
        #3b82f6 75%, 
        #8b45ff 100%);
      background-size: 300% 100%;
      box-shadow: 
        0 0 20px rgba(139, 69, 255, 1),
        inset 0 2px 0 rgba(255, 255, 255, 0.3);
      transition: width 0.5s ease;
      animation: progressGlow 2s linear infinite;
      border-radius: 6px;
      position: relative;
    }

    .progress-fill::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(90deg, 
        transparent 0%, 
        rgba(255, 255, 255, 0.4) 50%, 
        transparent 100%);
      animation: shimmer 2s ease-in-out infinite;
    }

    @keyframes progressGlow {
      0% { background-position: 0% 50%; }
      100% { background-position: 300% 50%; }
    }

    @keyframes shimmer {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }

    .progress-text {
      text-align: center;
      font-size: 1.1rem;
      color: #cbd5e1;
      font-weight: 700;
      user-select: none;
      text-shadow: 0 0 10px rgba(139, 69, 255, 0.5);
    }

    /* Buttons */
    .update-actions {
      margin-top: 35px;
      display: flex;
      justify-content: center;
      gap: 28px;
      user-select: none;
    }

    .btn {
      padding: 18px 40px;
      border-radius: 16px;
      border: none;
      font-weight: 800;
      font-size: 1.2rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 15px;
      transition: all 0.4s ease;
      user-select: none;
      position: relative;
      overflow: hidden;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, 
        transparent 0%, 
        rgba(255, 255, 255, 0.3) 50%, 
        transparent 100%);
      transition: left 0.6s ease;
    }

    .btn:hover::before {
      left: 100%;
    }

    .btn-primary {
      background: linear-gradient(135deg, 
        #8b45ff 0%, 
        #3b82f6 50%, 
        #8b45ff 100%);
      background-size: 200% 200%;
      color: white;
      box-shadow: 
        0 0 30px rgba(139, 69, 255, 0.7),
        0 8px 25px rgba(0, 0, 0, 0.3);
      border: 2px solid rgba(139, 69, 255, 0.5);
      animation: buttonGlow 3s ease-in-out infinite;
    }

    @keyframes buttonGlow {
      0%, 100% { 
        background-position: 0% 50%;
        box-shadow: 
          0 0 30px rgba(139, 69, 255, 0.7),
          0 8px 25px rgba(0, 0, 0, 0.3);
      }
      50% { 
        background-position: 100% 50%;
        box-shadow: 
          0 0 40px rgba(139, 69, 255, 0.9),
          0 8px 30px rgba(0, 0, 0, 0.4);
      }
    }

    .btn-primary:hover {
      transform: translateY(-3px);
      box-shadow: 
        0 0 50px rgba(139, 69, 255, 1),
        0 12px 35px rgba(0, 0, 0, 0.4);
    }

    .btn-secondary {
      background: linear-gradient(145deg, 
        rgba(30, 41, 59, 0.9), 
        rgba(15, 23, 42, 0.8));
      backdrop-filter: blur(15px);
      color: #e2e8f0;
      border: 3px solid rgba(139, 69, 255, 0.4);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
    }
    .btn-secondary:hover {
      background: linear-gradient(145deg, 
        rgba(139, 69, 255, 0.3), 
        rgba(59, 130, 246, 0.2));
      color: white;
      border-color: rgba(139, 69, 255, 0.8);
      box-shadow: 
        0 0 25px rgba(139, 69, 255, 0.6),
        0 12px 35px rgba(0, 0, 0, 0.4);
      transform: translateY(-3px);
    }

    /* Animations */
    @keyframes float {
      0%, 100% {
        transform: translateY(0) rotate(0deg);
      }
      33% {
        transform: translateY(-20px) rotate(3deg);
      }
      66% {
        transform: translateY(-10px) rotate(-2deg);
      }
    }

    @keyframes pulse {
      0%, 100% {
        opacity: 0.6;
        transform: translate(-50%, -50%) scale(1);
      }
      50% {
        opacity: 1;
        transform: translate(-50%, -50%) scale(1.2);
      }
    }

    /* Responsive design */
    @media (max-width: 600px) {
      .installer-card {
        padding: 35px 30px 40px;
        width: 100%;
        margin: 15px;
      }
      
      .header {
        gap: 25px;
        margin-bottom: 30px;
      }
      
      .lugia-container {
        width: 100px;
        height: 100px;
      }
      
      .updater-title {
        font-size: 2.5rem;
      }
      
      .updater-subtitle {
        font-size: 1.1rem;
      }
      
      .steps {
        margin: 30px 0 25px;
      }
      
      .step {
        font-size: 0.9rem;
        padding: 10px 16px;
      }
      
      .update-actions {
        flex-direction: column;
        gap: 20px;
      }
      
      .btn {
        width: 100%;
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <div class="bg-particles">
    <div class="bg-particle"></div>
    <div class="bg-particle"></div>
    <div class="bg-particle"></div>
    <div class="bg-particle"></div>
    <div class="bg-particle"></div>
    <div class="bg-particle"></div>
    <div class="bg-particle"></div>
    <div class="bg-particle"></div>
  </div>

  <div class="installer-card" role="main" aria-label="DarkDex Updater">
    <div class="header">
      <div class="lugia-container" aria-hidden="true">
        <img
          src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/showdown/249.gif"
          alt="Shadow Lugia"
          class="updater-lugia"
          draggable="false"
        />
        <div class="shadow-aura"></div>
      </div>
      <div class="title-container">
        <h1 class="updater-title">DarkDex</h1>
        <p class="updater-subtitle">Shadow Database Updater</p>
      </div>
    </div>

    <nav class="steps" aria-label="Update process steps">
      <div class="step active" id="step-check">Checking</div>
      <div class="step" id="step-download">Download</div>
      <div class="step" id="step-install">Install</div>
      <div class="step" id="step-finish">Complete</div>
    </nav>

    <section class="update-info" aria-live="polite" id="update-info">
      <div class="update-status" id="update-status">
        <i class="ri-loader-4-line" id="status-icon" aria-hidden="true"></i>
        <span id="status-text">Checking for updates...</span>
      </div>

      <div class="update-details" id="update-details" style="display: none;"></div>

      <div class="progress-bar" id="progress-bar" style="display:none;">
        <div class="progress-fill" id="progress-fill"></div>
      </div>
      <div class="progress-text" id="progress-text" style="display:none;">Preparing update...</div>
    </section>

    <section class="update-actions" id="update-actions" style="display: none;">
      <button class="btn btn-primary" id="update-btn" aria-label="Start update">
        <i class="ri-download-line" aria-hidden="true"></i> Update Now
      </button>
      <button class="btn btn-secondary" id="skip-btn" aria-label="Skip update">
        <i class="ri-skip-forward-line" aria-hidden="true"></i> Skip Update
      </button>
    </section>
  </div>

  <script>
    const { ipcRenderer } = require('electron');

    // Elements
    const statusIcon = document.getElementById('status-icon');
    const statusText = document.getElementById('status-text');
    const updateStatus = document.getElementById('update-status');
    const updateDetails = document.getElementById('update-details');
    const updateActions = document.getElementById('update-actions');
    const progressBar = document.getElementById('progress-bar');
    const progressFill = document.getElementById('progress-fill');
    const progressText = document.getElementById('progress-text');
    const updateBtn = document.getElementById('update-btn');
    const skipBtn = document.getElementById('skip-btn');
    const steps = {
      check: document.getElementById('step-check'),
      download: document.getElementById('step-download'),
      install: document.getElementById('step-install'),
      finish: document.getElementById('step-finish')
    };

    function clearStepClasses() {
      Object.values(steps).forEach(step => {
        step.classList.remove('active', 'completed');
      });
    }
    function setStep(name, completed = false) {
      clearStepClasses();
      if (completed) {
        steps[name].classList.add('completed');
        // Also mark previous steps completed
        const order = ['check', 'download', 'install', 'finish'];
        const idx = order.indexOf(name);
        for (let i = 0; i < idx; i++) {
          steps[order[i]].classList.add('completed');
        }
      } else {
        steps[name].classList.add('active');
      }
    }

    // Listen for update status
    ipcRenderer.on('update-status', (event, data) => {
      updateUI(data);
    });

    // Listen for progress updates
    ipcRenderer.on('update-progress', (event, progress) => {
      progressBar.style.display = 'block';
      progressText.style.display = 'block';
      progressFill.style.width = `${progress.percent}%`;
      progressText.textContent = progress.message;
    });

    // Button handlers
    updateBtn.addEventListener('click', () => {
      ipcRenderer.send('start-update');
      updateActions.style.display = 'none';
      progressBar.style.display = 'block';
      progressText.style.display = 'block';
    });

    skipBtn.addEventListener('click', () => {
      ipcRenderer.send('skip-update');
    });

    function updateUI(data) {
      statusIcon.className = '';
      updateStatus.className = 'update-status';
      updateDetails.style.display = 'none';
      updateActions.style.display = 'none';
      progressBar.style.display = 'none';
      progressText.style.display = 'none';

      switch (data.status) {
        case 'checking':
          setStep('check');
          statusIcon.className = 'ri-loader-4-line';
          statusText.textContent = 'Checking for updates...';
          break;
        case 'available':
          setStep('check', true);
          setStep('download');
          statusIcon.className = 'ri-download-cloud-line available';
          statusText.textContent = 'Update Available!';
          showUpdateDetails(data.updateInfo);
          updateActions.style.display = 'flex';
          updateBtn.style.display = 'flex';
          skipBtn.style.display = 'flex';
          break;
        case 'up-to-date':
          setStep('finish', true);
          statusIcon.className = 'ri-check-line up-to-date';
          statusText.textContent = 'DarkDex is up to date';
          // Auto skip after 2 seconds
          setTimeout(() => {
            ipcRenderer.send('skip-update');
          }, 2000);
          break;
        case 'error':
          setStep('check');
          statusIcon.className = 'ri-error-warning-line error';
          statusText.textContent = 'Update check failed';
          showErrorDetails(data.error);
          updateActions.style.display = 'flex';
          updateBtn.style.display = 'none';
          skipBtn.textContent = 'Continue';
          skipBtn.style.display = 'flex';
          break;
        case 'downloading':
          setStep('download');
          statusIcon.className = 'ri-download-line';
          statusText.textContent = 'Downloading update...';
          progressBar.style.display = 'block';
          progressText.style.display = 'block';
          break;
        case 'installing':
          setStep('install');
          statusIcon.className = 'ri-loader-4-line';
          statusText.textContent = 'Installing update...';
          progressBar.style.display = 'block';
          progressText.style.display = 'block';
          break;
        case 'complete':
          setStep('finish', true);
          statusIcon.className = 'ri-check-line up-to-date';
          statusText.textContent = 'Update complete! Restarting...';
          progressBar.style.display = 'none';
          progressText.style.display = 'none';
          break;
      }
    }

    function showUpdateDetails(updateInfo) {
      updateDetails.style.display = 'block';
      updateDetails.innerHTML = `
        <div class="update-item">
          <i class="ri-file-list-3-line"></i>
          <span>Files to update: ${updateInfo.files ? updateInfo.files.length : 'Unknown'}</span>
        </div>
        <div class="update-item">
          <i class="ri-time-line"></i>
          <span>Last updated: ${updateInfo.lastUpdate || 'Unknown'}</span>
        </div>
        <div class="update-item">
          <i class="ri-information-line"></i>
          <span>New features and bug fixes available</span>
        </div>
      `;
    }

    function showErrorDetails(error) {
      updateDetails.style.display = 'block';
      updateDetails.innerHTML = `
        <div class="update-item">
          <i class="ri-error-warning-line"></i>
          <span>Error: ${error || 'Unknown error occurred'}</span>
        </div>
        <div class="update-item">
          <i class="ri-information-line"></i>
          <span>You can continue using DarkDex normally</span>
        </div>
      `;
    }

    window.addEventListener('DOMContentLoaded', () => {
      ipcRenderer.send('check-for-updates');
    });
  </script>
</body>
</html>
