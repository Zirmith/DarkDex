<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DarkDex Updater</title>
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet" />
  <style>
    /* Reset */
    *, *::before, *::after {
      box-sizing: border-box;
    }
    body {
      margin: 0; padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: radial-gradient(circle at center, #111 0%, #0a0a0a 100%);
      color: #ddd;
      user-select: none;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      overflow: hidden;
    }

    /* Card container */
    .installer-card {
      position: relative;
      background: rgba(20, 14, 42, 0.98);
      width: 480px;
      max-width: 95vw;
      border-radius: 18px;
      box-shadow:
        0 0 15px rgba(138, 43, 226, 0.5),
        0 0 40px rgba(138, 43, 226, 0.7);
      border: 1px solid rgba(138, 43, 226, 0.35);
      padding: 36px 48px 48px;
      overflow: hidden;
      user-select: text;
      color: #ccc;
      transition: box-shadow 0.4s ease;
    }
    .installer-card:hover {
      box-shadow:
        0 0 30px rgba(138, 43, 226, 0.7),
        0 0 60px rgba(138, 43, 226, 0.9);
    }

    /* Header */
    .header {
      display: flex;
      align-items: center;
      gap: 22px;
      margin-bottom: 32px;
    }
    .lugia-container {
      position: relative;
      width: 110px;
      height: 110px;
      flex-shrink: 0;
    }
    .updater-lugia {
      width: 100%;
      height: 100%;
      object-fit: contain;
      filter: drop-shadow(0 0 18px rgba(138, 43, 226, 0.85));
      animation: float 4s ease-in-out infinite;
      position: relative;
      z-index: 10;
      user-select: none;
    }
    .shadow-aura {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 190px;
      height: 190px;
      background: radial-gradient(circle, rgba(138, 43, 226, 0.33) 0%, transparent 72%);
      border-radius: 50%;
      animation: pulse 3.5s ease-in-out infinite;
      filter: blur(12px);
      z-index: 1;
    }
    .title-container {
      flex-grow: 1;
      user-select: text;
    }
    .updater-title {
      font-size: 2.6rem;
      font-weight: 900;
      margin: 0;
      background: linear-gradient(45deg, #8a2be2, #4b0082, #9370db);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-shadow: 0 0 28px rgba(138, 43, 226, 0.55);
      letter-spacing: 1.3px;
      transition: background-position 1.5s ease;
    }
    .updater-subtitle {
      margin-top: 8px;
      font-size: 1.15rem;
      color: #b8b8b8;
      font-weight: 500;
      letter-spacing: 0.04em;
    }

    /* Steps tracker */
    .steps {
      display: flex;
      justify-content: space-between;
      margin: 32px 0 26px;
      user-select: none;
    }
    .step {
      flex-grow: 1;
      position: relative;
      text-align: center;
      font-weight: 600;
      font-size: 0.9rem;
      color: #666;
      cursor: default;
      padding: 0 6px;
      letter-spacing: 0.06em;
      text-transform: uppercase;
      transition:
        color 0.35s ease,
        transform 0.3s ease;
    }
    .step:not(:last-child)::after {
      content: '';
      position: absolute;
      top: 50%;
      right: 0;
      width: 100%;
      height: 4px;
      background: #3e2c6a;
      transform: translateX(50%);
      border-radius: 2.5px;
      transition: background-color 0.35s ease;
      z-index: -1;
    }
    .step.active {
      color: #a380f0;
      transform: scale(1.07);
      font-weight: 700;
    }
    .step.active::after {
      background: linear-gradient(90deg, #8a2be2, #4b0082);
      box-shadow: 0 0 15px rgba(138, 43, 226, 0.8);
    }
    .step.completed {
      color: #4ade80;
      font-weight: 700;
    }
    .step.completed::after {
      background: #4ade80;
      box-shadow: 0 0 15px #4ade80;
    }

    /* Update info */
    .update-info {
      background: rgba(255, 255, 255, 0.07);
      border: 1.5px solid rgba(138, 43, 226, 0.35);
      border-radius: 16px;
      padding: 28px 34px;
      font-size: 1rem;
      line-height: 1.45;
      color: #d1d5db;
      min-height: 120px;
      user-select: text;
      box-shadow: inset 0 0 10px rgba(138, 43, 226, 0.15);
      transition: background 0.4s ease;
    }
    .update-item {
      display: flex;
      align-items: center;
      gap: 16px;
      padding: 12px 0;
      color: #c0bde5;
      opacity: 0;
      transform: translateY(12px);
      animation: fadeUp 0.5s forwards;
    }
    .update-item:nth-child(1) {
      animation-delay: 0.15s;
    }
    .update-item:nth-child(2) {
      animation-delay: 0.3s;
    }
    .update-item:nth-child(3) {
      animation-delay: 0.45s;
    }
    .update-item i {
      color: #8a2be2;
      font-size: 1.3rem;
      min-width: 26px;
      text-align: center;
    }

    /* Status */
    .update-status {
      display: flex;
      align-items: center;
      gap: 16px;
      font-size: 1.25rem;
      margin-bottom: 18px;
      justify-content: center;
      user-select: none;
      font-weight: 700;
      color: #aaa;
      min-height: 32px;
      transition: color 0.4s ease;
    }
    .update-status.available {
      color: #4ade80;
    }
    .update-status.up-to-date {
      color: #60a5fa;
    }
    .update-status.error {
      color: #f87171;
    }
    /* Icon animation only when loading */
    .ri-loader-4-line {
      animation: spin 1.6s linear infinite;
    }

    /* Progress bar */
    .progress-bar {
      width: 100%;
      height: 12px;
      background: rgba(255, 255, 255, 0.12);
      border-radius: 6px;
      overflow: hidden;
      margin-bottom: 16px;
      box-shadow: inset 0 0 12px rgba(0, 0, 0, 0.25);
      transition: background 0.3s ease;
    }
    .progress-fill {
      height: 100%;
      width: 0;
      background: linear-gradient(90deg, #8a2be2, #4b0082);
      box-shadow: 0 0 18px rgba(138, 43, 226, 0.85);
      transition: width 0.45s cubic-bezier(0.4, 0, 0.2, 1);
      border-radius: 6px;
      background-size: 200% 100%;
      animation: loading-stripes 1.6s linear infinite;
    }
    @keyframes loading-stripes {
      0% { background-position: 200% 0; }
      100% { background-position: -200% 0; }
    }
    .progress-text {
      text-align: center;
      font-size: 1rem;
      color: #b8b8b8;
      font-weight: 600;
      user-select: none;
      margin-top: -6px;
      margin-bottom: 14px;
      letter-spacing: 0.04em;
    }

    /* Buttons */
    .update-actions {
      margin-top: 34px;
      display: flex;
      justify-content: center;
      gap: 22px;
      user-select: none;
    }
    .btn {
      padding: 16px 36px;
      border-radius: 12px;
      border: none;
      font-weight: 800;
      font-size: 1.1rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 12px;
      transition:
        box-shadow 0.35s ease,
        transform 0.25s ease,
        background-color 0.3s ease,
        color 0.3s ease;
      user-select: none;
      box-shadow: 0 0 12px rgba(0,0,0,0.18);
      color: white;
      background: linear-gradient(45deg, #8a2be2, #4b0082);
      text-shadow: 0 0 8px rgba(0,0,0,0.3);
      filter: drop-shadow(0 0 4px rgba(138, 43, 226, 0.7));
    }
    .btn:hover,
    .btn:focus-visible {
      box-shadow: 0 0 25px rgba(138, 43, 226, 0.85);
      transform: translateY(-4px);
      outline: none;
    }
    .btn-secondary {
      background: rgba(255, 255, 255, 0.12);
      color: #d1d5db;
      border: 1.8px solid rgba(255, 255, 255, 0.3);
      filter: none;
      text-shadow: none;
      box-shadow: none;
      transition:
        background-color 0.35s ease,
        color 0.35s ease,
        border-color 0.35s ease;
    }
    .btn-secondary:hover,
    .btn-secondary:focus-visible {
      background: rgba(255, 255, 255, 0.3);
      color: white;
      border-color: rgba(138, 43, 226, 0.85);
      box-shadow: 0 0 18px rgba(138, 43, 226, 0.7);
      outline: none;
      transform: translateY(-3px);
      cursor: pointer;
    }

    /* Animations */
    @keyframes spin {
      100% { transform: rotate(360deg); }
    }
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-14px); }
    }
    @keyframes pulse {
      0%, 100% { opacity: 0.6; transform: translate(-50%, -50%) scale(1); }
      50% { opacity: 1; transform: translate(-50%, -50%) scale(1.05); }
    }
    @keyframes fadeUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
      from {
        opacity: 0;
        transform: translateY(12px);
      }
    }

    /* Particles background */
    .particles {
      pointer-events: none;
      position: absolute;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      overflow: hidden;
      z-index: 0;
    }
    .particle {
      position: absolute;
      background: rgba(138, 43, 226, 0.25);
      border-radius: 50%;
      opacity: 0.8;
      animation: float-particle linear infinite;
      filter: drop-shadow(0 0 4px rgba(138,43,226,0.4));
      pointer-events: none;
      will-change: transform;
    }
    /* Generate random sizes and speeds for particles */
  </style>
</head>
<body>
  <div class="installer-card" role="main" aria-label="DarkDex Updater">
    <div class="header">
      <div class="lugia-container" aria-hidden="true">
        <img
          src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/showdown/249.gif"
          alt=""
          class="updater-lugia"
          draggable="false"
        />
        <div class="shadow-aura"></div>
      </div>
      <div class="title-container">
        <h1 class="updater-title">DarkDex Updater</h1>
        <p class="updater-subtitle">Shadow Database Update System</p>
      </div>
    </div>

    <nav class="steps" aria-label="Update steps">
      <div class="step" id="step-check">Checking</div>
      <div class="step" id="step-download">Downloading</div>
      <div class="step" id="step-install">Installing</div>
      <div class="step" id="step-finish">Finished</div>
    </nav>

    <section aria-live="polite" aria-atomic="true" class="update-status" id="update-status">
      <i class="ri-loader-4-line" id="status-icon" aria-hidden="true"></i>
      <span id="status-text">Checking for updates...</span>
    </section>

    <section class="update-info" id="update-details" aria-live="polite" aria-atomic="true" style="display:none;">
      <!-- Update details populated here -->
    </section>

    <div class="update-actions" id="update-actions" style="display:none;">
      <button class="btn btn-primary" id="update-btn" aria-label="Start update">
        <i class="ri-download-line" aria-hidden="true"></i>
        Update Now
      </button>
      <button class="btn btn-secondary" id="skip-btn" aria-label="Skip update">
        <i class="ri-skip-forward-line" aria-hidden="true"></i>
        Skip Update
      </button>
    </div>

    <div style="margin-top: 24px; display:none;">
      <div class="progress-bar" id="progress-bar" aria-hidden="true">
        <div class="progress-fill" id="progress-fill"></div>
      </div>
      <div class="progress-text" id="progress-text" aria-live="polite" aria-atomic="true"></div>
    </div>
  </div>

  <div class="particles" aria-hidden="true"></div>

  <script>
    const { ipcRenderer } = require('electron');

    // DOM references
    const statusIcon = document.getElementById('status-icon');
    const statusText = document.getElementById('status-text');
    const updateStatus = document.getElementById('update-status');
    const updateDetails = document.getElementById('update-details');
    const updateActions = document.getElementById('update-actions');
    const updateBtn = document.getElementById('update-btn');
    const skipBtn = document.getElementById('skip-btn');
    const progressBar = document.getElementById('progress-bar');
    const progressFill = document.getElementById('progress-fill');
    const progressText = document.getElementById('progress-text');
    const steps = {
      check: document.getElementById('step-check'),
      download: document.getElementById('step-download'),
      install: document.getElementById('step-install'),
      finish: document.getElementById('step-finish')
    };

    function clearStepClasses() {
      Object.values(steps).forEach(step => {
        step.classList.remove('active', 'completed');
      });
    }
    function setStep(name, completed = false) {
      clearStepClasses();
      if (completed) {
        steps[name].classList.add('completed');
        // Mark previous steps completed
        const order = ['check', 'download', 'install', 'finish'];
        const idx = order.indexOf(name);
        for (let i = 0; i < idx; i++) {
          steps[order[i]].classList.add('completed');
        }
      } else {
        steps[name].classList.add('active');
      }
    }

    // Update UI function
    function updateUI(data) {
      // Reset visibility & classes
      updateDetails.style.display = 'none';
      updateActions.style.display = 'none';
      progressBar.style.display = 'none';
      progressText.style.display = 'none';
      statusIcon.className = '';
      updateStatus.className = 'update-status';
      statusText.textContent = '';

      switch (data.status) {
        case 'checking':
          setStep('check');
          statusIcon.className = 'ri-loader-4-line';
          statusText.textContent = 'Checking for updates...';
          break;
        case 'available':
          setStep('download');
          statusIcon.className = 'ri-download-cloud-line available';
          statusText.textContent = 'Update Available!';
          showUpdateDetails(data.updateInfo);
          updateActions.style.display = 'flex';
          updateBtn.style.display = 'flex';
          skipBtn.style.display = 'flex';
          break;
        case 'up-to-date':
          setStep('finish', true);
          statusIcon.className = 'ri-check-line up-to-date';
          statusText.textContent = 'DarkDex is up to date';
          setTimeout(() => {
            ipcRenderer.send('skip-update');
          }, 2000);
          break;
        case 'error':
          setStep('check');
          statusIcon.className = 'ri-error-warning-line error';
          statusText.textContent = 'Update check failed';
          showErrorDetails(data.error);
          updateActions.style.display = 'flex';
          updateBtn.style.display = 'none';
          skipBtn.textContent = 'Continue';
          skipBtn.style.display = 'flex';
          break;
        case 'downloading':
          setStep('download');
          statusIcon.className = 'ri-download-line';
          statusText.textContent = 'Downloading update...';
          progressBar.style.display = 'block';
          progressText.style.display = 'block';
          break;
        case 'installing':
          setStep('install');
          statusIcon.className = 'ri-loader-4-line';
          statusText.textContent = 'Installing update...';
          progressBar.style.display = 'block';
          progressText.style.display = 'block';
          break;
        case 'complete':
          setStep('finish', true);
          statusIcon.className = 'ri-check-line up-to-date';
          statusText.textContent = 'Update complete! Restarting...';
          progressBar.style.display = 'none';
          progressText.style.display = 'none';
          break;
        default:
          statusIcon.className = 'ri-question-line';
          statusText.textContent = 'Unknown status...';
          break;
      }
    }

    function showUpdateDetails(updateInfo) {
      updateDetails.style.display = 'block';
      updateDetails.innerHTML = `
        <div class="update-item" style="animation-delay: 0.15s;">
          <i class="ri-file-list-3-line"></i>
          <span>Files to update: ${updateInfo.files ? updateInfo.files.length : 'Unknown'}</span>
        </div>
        <div class="update-item" style="animation-delay: 0.3s;">
          <i class="ri-time-line"></i>
          <span>Last updated: ${updateInfo.lastUpdate || 'Unknown'}</span>
        </div>
        <div class="update-item" style="animation-delay: 0.45s;">
          <i class="ri-information-line"></i>
          <span>New features and bug fixes available</span>
        </div>
      `;
    }

    function showErrorDetails(error) {
      updateDetails.style.display = 'block';
      updateDetails.innerHTML = `
        <div class="update-item" style="animation-delay: 0.15s;">
          <i class="ri-error-warning-line"></i>
          <span>Error: ${error || 'Unknown error occurred'}</span>
        </div>
        <div class="update-item" style="animation-delay: 0.3s;">
          <i class="ri-information-line"></i>
          <span>You can continue using DarkDex normally</span>
        </div>
      `;
    }

    // Button event listeners
    updateBtn.addEventListener('click', () => {
      ipcRenderer.send('start-update');
      updateActions.style.display = 'none';
      progressBar.style.display = 'block';
      progressText.style.display = 'block';
    });
    skipBtn.addEventListener('click', () => {
      ipcRenderer.send('skip-update');
    });

    // Init
    window.addEventListener('DOMContentLoaded', () => {
      ipcRenderer.send('check-for-updates');
    });

    // Bonus: particles effect
    const particlesContainer = document.querySelector('.particles');
    const particleCount = 30;
    const particles = [];

    function createParticle() {
      const p = document.createElement('div');
      p.classList.add('particle');
      p.style.width = p.style.height = `${Math.random() * 6 + 3}px`;
      p.style.left = `${Math.random() * 100}vw`;
      p.style.top = `${Math.random() * 100}vh`;
      p.style.animationDuration = `${Math.random() * 20 + 10}s`;
      p.style.animationDelay = `${Math.random() * 20}s`;
      particlesContainer.appendChild(p);
      particles.push(p);
    }
    for (let i = 0; i < particleCount; i++) {
      createParticle();
    }
  </script>
</body>
</html>
